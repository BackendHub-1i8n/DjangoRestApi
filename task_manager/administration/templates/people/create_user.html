{% extends 'layout/admin_base.html' %}

{% block title %}
Auth - Register User
{% endblock %}

{% block component %}
<section class="mx-auto">
  <div style="--duration:20s;" class="container-style grid place-items-center mx-auto my-auto" id="auth-register-page">
    <div aria-hidden="true" class="absolute inset-0 grid grid-cols-2 -space-x-52 opacity-40 dark:opacity-20">
      <div class="blur-[106px] h-56 bg-gradient-to-br from-primary to-purple-400 dark:from-blue-700"></div>
      <div class="blur-[106px] h-32 bg-gradient-to-r from-cyan-400 to-sky-300 dark:to-indigo-600"></div>
    </div>
    <div style="--duration:50s;"
      class="w-full bg-slate-950/80 m-auto rounded-xl shadow-lg shadow-black/20 relative grid ls:grid-cols-[2fr_2fr] grid-cols-1">
      <div class="hidden lg:block h-screen w-full"
        style="background-image: url('{{ shinobu }}'); background-size: cover; background-position: center; background-repeat: no-repeat">
      </div>
      <div class="container mx-auto flex flex-col justify-center p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Crear nuevo usuario</h1>

        <form class="grid grid-cols-1 gap-6" method="POST" action="{% url 'administration:create_user' %}">
          {% csrf_token %}
          <!-- Información básica -->
          <div class="grid lg:grid-cols-2 grid-cols-1 gap-6 space-y-4">
            <div>
              <h2>
                User Information
              </h2>
              <div class="p-3 rounded-md space-y-4">
                <div>
                  <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                  <input id="first_name" type="text" placeholder="Nombre" name="first_name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>

                <div>
                  <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
                  <input id="last_name" type="text" placeholder="Apellido" name="last_name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>

                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                  <input id="email" type="email" placeholder="ejemplo@correo.com" name="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>

                <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                  <input id="username" type="text" placeholder="Nombre de usuario" name="username"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>

                <div>
                  <label for="ci" class="block text-sm font-medium text-gray-700">CI</label>
                  <input id="ci" type="text" placeholder="ci" name="ci"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>

                <div>
                  <label for="phone" class="block text-sm font-medium text-gray-700">Numero de telefono</label>
                  <input id="phone" type="number" placeholder="+591 ******" name="phone"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>
                <div>
                  <label for="address" class="block text-sm font-medium text-gray-700">Direccion</label>
                  <input id="address" type="text" placeholder="" name="address"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>
                <div>
                  <label for="birth_date" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
                  <input id="birth_date" type="date" placeholder="" name="birth_date"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>
              </div>
            </div>

            <!-- Contraseña y permisos -->
            <div>
              <h2>
                Password and Permissions
              </h2>
              <div class=" p-3 rounded-md space-y-4">

                <div>
                  <label for="password1" class="block text-sm font-medium text-gray-700">Contraseña</label>
                  <input id="password1" type="password" placeholder="********" name="password1"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>

                <div>
                  <label for="password2" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
                  <input id="password2" type="password" placeholder="********" name="password2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                </div>
                <div class="flex space-x-6 flex-wrap gap-x-6">
                  <div class="flex items-center">
                    <input id="is_superuser" type="checkbox" name="is_superuser"
                      class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                    <label for="is_superuser" class="ml-2 block text-sm text-gray-700">Is Admin</label>
                  </div>
                  <div class="flex items-center">
                    <input id="is_active" type="checkbox" name="is_active"
                      class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                    <label for="is_active" class="ml-2 block text-sm text-gray-700">Is Active</label>
                  </div>
                </div>
              </div>

                <div class="col-span-1 space-y-4">
                <h2>
                  Set Permissions
                </h2>
                <div class=" rounded-md p-1">
                  <label for="groups" class="block text-sm font-medium text-gray-700">Grupos</label>
                  <select id="groups" multiple name="groups"
                    class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 overflow-y-auto h-32">
                    <option>Administradores</option>
                    <option>Usuarios</option>
                    <option>Invitados</option>
                  </select>
                </div>
                <div class=" rounded-md p-1">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Permisos</label>
                  <div class="p-3 rounded-md flex flex-col">
                    <label class="flex items-center space-x-2">
                      <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                      <span class="text-sm text-gray-700">Puede agregar usuarios</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                      <span class="text-sm text-gray-700">Puede editar usuarios</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                      <span class="text-sm text-gray-700">Puede eliminar usuarios</span>
                    </label>
                    <label class="flex items-center space-x-2">
                      <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                      <span class="text-sm text-gray-700">Puede ver usuarios</span>
                    </label>
                  </div>
                </div>
                <h2>
                  Set Role
                </h2>
                <div class="rounded-md p-1">
                  <label for="role" class="text-sm font-medium text-gray-700">Role</label>
                  <select id="role" name="role"
                    class="p-2 mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 overflow-y-auto">
                    <option value="reader">Reader</option>
                    <option value="author">Author</option>
                    <option value="librarian">Librarian</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Permisos -->
          <!-- Botones -->
          <div class="col-span-2 md:col-span-2 flex justify-end space-x-3 mt-6">
            <button type="submit"
              class="btn px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
