{% extends 'layout/admin_base.html' %}
{% load static %}

{% block title %}
Confirm Deletion
{% endblock %}

{% block component %}
<section class="container mx-auto p-4 lg:p-6 flex items-center justify-center h-[70vh]">
    <div class="w-full max-w-md bg-gray-900/80 p-8 rounded-xl border border-red-700/50 shadow-lg shadow-black/50 text-center">
        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
        <h1 class="text-2xl font-bold text-white mb-2">Confirm Deletion</h1>
        <p class="text-lg text-gray-300 mb-6">Are you sure you want to permanently delete the book:</p>
        <p class="text-xl font-extrabold text-primary mb-8">"{{ book.title }}"?</p>
        
        <form method="POST" action="{% url 'administration:delete_book' id=book.id %}">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit"
                    class="btn px-6 py-3 text-white rounded-full transition duration-300 bg-red-600 hover:bg-red-700">
                    <i class="fas fa-trash mr-2"></i> Yes, Delete
                </button>
                <a href="{% url 'administration:books_list' %}"
                   class="btn px-6 py-3 bg-gray-500 text-white rounded-full transition duration-300 hover:bg-gray-600">
                   <i class="fas fa-times mr-2"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
